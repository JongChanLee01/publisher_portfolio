<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Aquarium</title>
    <link rel="stylesheet" href="./style/aquarium.css">
</head>
<body>
    <section class="aquarium">
        <div class="inner flat">
            <div class="img_wrap">
                <div class="audio_wrap">
                    <audio src="./audio/WIKIWIKI_-_Under_the_sea.mp3" controls autoplay loop>
                        해당 브라우저는 오디오를 지원하지 않습니다.
                    </audio>
                </div>
                <div class="static">
                    <div class="bg">
                        <div class="bg_fish">
                            <img class="left_bg" src="./img/bg/bg_left.svg" alt="왼쪽배경">
                            <img class="right_bg" src="./img/bg/coral.svg" alt="오른쪽배경">
                        </div>
                        <div class="logo">
                            <img class="r_txt" src="./img/logo/main_logo.svg" alt="빨간글씨">
                            <img class="w_txt" src="./img/logo/sub_logo.svg" alt="하얀글씨">
                            <img class="b_txt bubble_txt01" src="./img/logo/logo_bubble_01.svg" alt="공기글씨01">
                            <img class="b_txt bubble_txt02" src="./img/logo/logo_bubble_02.svg" alt="공기글씨02">
                            <img class="b_txt bubble_txt03" src="./img/logo/logo_bubble_01.svg" alt="공기글씨01">
                            <img class="b_txt bubble_txt04" src="./img/logo/logo_bubble_02.svg" alt="공기글씨02">
                        </div>
                        <img class="lotte_logo" src="./img/logo/logo.svg" alt="롯데아쿠아리움로고">
                        <div class="tower_wrap">
                            <div class="bar"></div>
                            <div class="bar02"></div>
                            <img class="two_coral" src="./img/bg/two_coral.svg" alt="산호두개">
                            <img class="lobster" src="./img/dynamic_fish/lobster.svg" alt="가재">
                            <img class="lotte_tower" src="./img/bg/lotte_tower.png" alt="타워">
                        </div>
                        <div class="wave_wrap">
                            <img class="wave1 wave" src="./img/bg/wave_01.svg" alt="첫번째물결">
                            <img class="wave2 wave" src="./img/bg/wave_02.svg" alt="두번째물결">
                            <img class="wave3 wave" src="./img/bg/wave_03.svg" alt="세번째물결">
                            <img class="wave4 wave" src="./img/bg/wave_04.svg" alt="네번째물결">
                        </div>
                        <div class="bg_bottom">
                            <img class="seaplant_01 seaplant" src="./img/bg/seaplant_01.png" alt="해초01">
                            <img class="seaplant_02 seaplant" src="./img/bg/seaplant_02.png" alt="해초02">
                            <img class="seaplant_03 seaplant" src="./img/bg/seaplant_05.svg" alt="해초03">
                            <img class="seaplant_04 seaplant" src="./img/bg/seaplant_01.png" alt="해초04">
                            <img class="seaplant_05 seaplant" src="./img/bg/seaplant_02.png" alt="해초05">
                            <img class="seaplant_06 seaplant" src="./img/bg/seaplant_03.png" alt="해초06">
                            <img class="crab" src="./img/dynamic_fish/crab.svg" alt="꽃게">
                            <img class="y_shell" src="./img/bg/y_shell.svg" alt="노란조개">
                            <img class="snail" src="./img/bg/snail.svg" alt="달팽이">
                            <img class="snail_02" src="./img/bg/snail.svg" alt="달팽이">
                             
                            <img class="wave5 wave" src="./img/bg/blue_wave01.svg" alt="파란물결01">
                            <img class="wave6 wave" src="./img/bg/blue_wave02.svg" alt="파란물결02">
                            <img class="wave7 wave" src="./img/bg/blue_wave01.svg" alt="파란물결03">
                            <img class="wave8 wave" src="./img/bg/blue_wave02.svg" alt="파란물결04">
                            <div class="bg_fish">
                                <img class="building" src="./img/SVG/bg.svg" alt="배경">
                                <img class="octopus" src="./img/dynamic_fish/octopus.svg" alt="문어">
                                <!-- 정지은 뽀뽀 열대어 -->
                                <img class="tropical left" src="./img/SVG/fishiL.svg" alt="열대어(왼쪽)">
                                <img class="tropical right" src="./img/SVG/fishiR.svg" alt="열대어(오른쪽)">
                                <!-- 금잉어 -->
                                <img class="gold right-top" src="./img/SVG/gold_fish.svg" alt="금잉어(대)">
                                <img class="gold right-bottom" src="./img/SVG/gold_fish.svg" alt="금잉어(중)">
                                <img class="gold left-top" src="./img/SVG/gold_fish02.svg" alt="금잉어(소1)">
                                <img class="gold left-bottom" src="./img/SVG/gold_fish02.svg" alt="금잉어(소2)">
                            </div>
                            <img class="bottom" src="./img/SVG/bottom.svg" alt="땅">
                        </div>
                    </div>
                </div>
                <div class="dynamic">
                    <div class="fish">
                        <img class="jellyfish" src="./img/dynamic_fish/jellyfish.svg" alt="해파리">
                        <img class="yellow_fish" src="./img/dynamic_fish/yellow_fish.svg" alt="노란색물고기">
                        <img class="orange_fish" src="./img/dynamic_fish/orange_fish.svg" alt="주황색물고기">
                        <img class="clown" src="./img/SVG/clownfish.svg" alt="광대물고기">
                        <img class="whale" src="./img/SVG/whale.svg" alt="고래">
                        <img class="whale_wink" src="./img/dynamic_fish/whale_wink.svg" alt="고래02">
                    </div>
                    <div class="seahorse">
                        <img class="seahorse_L" src="./img/dynamic_fish/seahorse_L.svg" alt="해마">
                        <img class="seahorse_R" src="./img/dynamic_fish/seahorse_R.svg" alt="해마">
                    </div>
                    <div class="bg_fish">
                        <img class="bf" src="./img/bg/bg_bf.svg" alt="푸른물고기">
                        <img class="wf" src="./img/bg/bg_wf.svg" alt="하얀물고기">
                    </div>
                    <div>
                        <img class="bubble1 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble2 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble3 bubble" src="./img/bg/bubble.svg" alt="물방울">

                        <img class="bubble4 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble5 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble6 bubble" src="./img/bg/bubble.svg" alt="물방울">

                        <img class="bubble7 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble8 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble9 bubble" src="./img/bg/bubble.svg" alt="물방울">

                        <img class="bubble10 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble11 bubble" src="./img/bg/bubble.svg" alt="물방울">
                        <img class="bubble12 bubble" src="./img/bg/bubble.svg" alt="물방울">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
